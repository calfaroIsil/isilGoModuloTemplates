<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="assets/lib/bootstrap-5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/common/css/isil-go.css">
    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/common/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/common/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/common/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/common/images/favicon_io/site.webmanifest">
    <!-- FAVICON -->
</head>

<body>


    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- PRELOADER -->

    <div
        class="container-fluid min-vh-100 d-md-flex d-block text-center flex-column justify-content-center align-items-center bg-primary">

        <img src="assets/common/images/logo-isil.svg" alt="isilgo" class="img-fluid mb-4 mt-md-0 mt-5">

        <div class="card rounded-0 card-login p-md-5 p-4">
            <h4 class="text-secondary mb-1">INICIA SESIÓN</h4>
            <p class="mb-4">Introduce tus datos para gestionar tu cuenta.</p>
            <div class="col-md-12">

                <div class="alert alert-warning" id="alertLogin" style="display: none;">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    Usuario y/o contraseña inválidos, por favor intente denuevo.
                </div>

                <form method="post" id="login-form">
                    <div class="mb-3 position-relative">
                        <div class="position-absolute top-50 start-0 translate-middle-y ms-3">
                            <i class="fas fa-envelope fw-bold"></i>
                        </div>
                        <input type="text" class="form-control ps-5 bg-light" name="username"
                            placeholder="Dirección de correo" id="username" autocomplete="off" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <div class="position-absolute top-50 start-0 translate-middle-y ms-3">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" class="form-control ps-5 bg-light" name="password"
                            placeholder="Contraseña" autocomplete="off" id="password" required>
                    </div>
                    <div class="captcha text-start mb-3">
                        <img src="https://i.imgur.com/5ZUAirb.png" alt="captcha" class="img-fluid"
                            style="width: 100%;max-width:270px">
                    </div>
                    <div class="d-grid mb-3">
                        <button class="btn btn-secondary rounded-1" type="submit">
                            ACCEDER
                        </button>
                    </div>
                </form>
                <a href="recuperar-contrasena.html" class="text-decoration-none text-body fw-bold">¿Has olvidado tu
                    contraseña?</a>
            </div>
        </div>

    </div>

    <script src="assets/lib/bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/chart/chart.js"></script>

    <link href="assets/lib/simple-tables/style.css" rel="stylesheet" type="text/css">
    <script src="assets/lib/simple-tables/simple-datatables7.3.0.js" type="text/javascript"></script>


    <script src="assets/common/js/main.js"></script>

    <script type="module" src="assets/common/js/pages/login.js"></script>


</body>

</html>
