<head>

    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/common/images/favicon_io/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/common/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/common/images/favicon_io/site.webmanifest">

<body>
    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- PRELOADER -->
    
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="p-0" id="sidebar-container">
                <div class="mt-3 ms-3">
                    <strong class="me-2" role="status">Loading...</strong>
                    <div class="spinner-border spinner-border-sm" aria-hidden="true"></div>
                </div>
            </div>
            <!-- SIDEBAR -->

            <main id="content">

                <button id="sidebarToggle" class="btn btn-dark d-none d-md-block mb-3"
                    style="display: none !important;">
                    <i class="fa-solid fa-bars"></i>

                <section id="principal" class="px-md-4 px-2 py-md-4 py-0">

                    <div class="card border-gray mb-3">
                        <div
                            class="card-header py-3 px-4 d-flex flex-lg-row flex-column justify-content-lg-between justify-content-center text-center">
                            <span class="d-lg-flex d-block justify-content-start align-items-center mb-lg-0 mb-3">
                                <i class="fa-solid fa-user me-2 text-primary"></i>
                                <h5 class="d-inline-block mb-0">Lista de Docentes</h5>
                            </span>

                            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                <button type="button" class="btn btn-secondary">Descargar Reporte</button>
                                <div class="btn-group" role="group">

                        </div>

                                <div class="row p-4">
                                    <div class="col-xl-5">
                                        <div class="form-group  mb-xl-0 mb-3">
                                            <label for="busqueda" class="form-label">
                                                Busqueda
                                                <button type="button" class="badge text-bg-primary border-0"
                                                    id="btnEliminarFiltros" style="display: none;">
                                                    Remover filtros <i class="fa-solid fa-xmark"></i>
                                                </button>
                                            </label>
                                            <input type="text" class="form-control" id="inputBusqueda"
                                                name="inputBusqueda" placeholder="Escribe para filtrar...">
                                        </div>
                                    </div>
                                    <div class="col-xl-7">
                                        <div class="row">
                                            <div class="col-xl-12">
                                                <label for="" class="form-label">Filtrar por rango de Fechas</label>
                                            </div>
                                            <div class="col-xl-4">

                                                    <input type="date" class="form-control mb-xl-0 mb-3" id="inicio"
                                                        name="inicio" placeholder="inicio" required>
                                                </div>
                                            </div>
                                            <div class="col-xl-4">
                                                <div class="form-group">
                                                    <input type="date" class="form-control mb-xl-0 mb-3" id="final"
                                                        name="final" placeholder="final" required>
                                                </div>
                                            </div>
                                            <div class="col-xl-4">
                                                <button type="button" id="btnFiltrar"
                                                    class="btn btn-outline-secondary w-100">Filtrar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- TABLE USERS -->
                            <div class="tablehideSearch">
                                <table class="table table table-striped isil-dataTable isil-dataTable-style-2"
                                    id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Datos del Docente</th>
                                            <th>
                                                <div class="text-center w-100 ">Estado</div>
                                            </th>
                                            <th>
                                                <div class="text-center w-100 ">Cursos</div>
                                            </th>
                                            <th>
                                                <div class="text-center w-100 ">Tasa</div>
                                            </th>
                                            <th>

                                            </th>
