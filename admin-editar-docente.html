<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="assets/lib/bootstrap-5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/common/css/isil-go.css">
    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/common/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/common/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/common/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/common/images/favicon_io/site.webmanifest">
    <!-- FAVICON -->
</head>

<body>

    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- PRELOADER -->

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="p-0" id="sidebar-container">
                <div class="mt-3 ms-3">
                    <strong class="me-2" role="status">Loading...</strong>
                    <div class="spinner-border spinner-border-sm" aria-hidden="true"></div>
                </div>
            </div>
            <!-- SIDEBAR -->

            <main id="content">

                <button id="sidebarToggle" class="btn btn-dark d-none d-md-block mb-3"
                    style="display: none !important;">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <section id="principal" class="px-md-4 px-2 py-md-4 py-0">
                    <form action="" method="post" class="form-editar-docente" id="form-editar-docente">
                        <div class="card border-gray mb-3">
                            <div class="card-header py-3 px-4">

                                <span class="d-lg-flex d-block justify-content-start align-items-center mb-lg-0 mb-3">
                                    <i class="fa-solid fa-user-pen me-2 text-primary"></i>
                                    <h5 class="d-inline-block mb-0">
                                        <a href="admin-docentes.html" class="text-decoration-none text-body">
                                            Docentes
                                        </a>
                                    </h5>
                                    <i class="fa-solid fa-angle-right mx-2 text-primary"></i>
                                    <h5 class="d-inline-block mb-0 text-secondary">Editar Docente</h5>
                                </span>
                            </div>
                            <div class="card-body p-0  p-md-4 p-2 ">

                                <div class="container-fluid">

                                    <div class="row mb-3">
                                        <div class="col-xl-6">
                                            <div
                                                class="d-flex flex-wrap justify-content-start flex-xl-row flex-column align-items-center mb-xl-0 mb-3">
                                                <div
                                                    class="d-inline-block me-xl-2 me-0 mb-xl-0 mb-3 image-edit ratio-1x1">
                                                    <img src="https://i.imgur.com/Gfdvj6b.jpg" alt="docente-image"
                                                        class="img-thumbnail rounded-circle" id="imagen-docente">
                                                </div>
                                                <div class="d-inline-block flex-fill">
                                                    <label for="nombres" class="form-label">
                                                        Imagen de perfil
                                                        <span class="text-danger">*</span>
                                                    </label>
                                                    <input class="form-control w-100" type="file" id="formFile">
                                                    <small id="emailHelp" class="form-text text-muted">Tamaño de 250px x
                                                        250px</small>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="nombres" class="form-label">
                                                    Nombres
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="nombres" name="nombres"
                                                    placeholder="Nombres" value="Marco Juan" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="apellidos" class="form-label">
                                                    Apellidos
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="apellidos" name="apellidos"
                                                    placeholder="Apellidos" value="Del Castillo" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="cargo" class="form-label">
                                                    Cargo
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="cargo" name="cargo"
                                                    placeholder="Cargo" value="Asesor Legal y Docente Universitario"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="email" class="form-label">
                                                    Email
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                    placeholder="Email" value="mcastillo@isil.pe" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="dni" class="form-label">
                                                    N° DNI
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="number" class="form-control" id="dni" name="dni"
                                                    placeholder="DNI" value="55000912" required>
                                            </div>
                                        </div>
                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="estado" class="form-label">
                                                    Estado
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <select class="form-select form-control" id="estado">
                                                    <option selected>Activo</option>
                                                    <option>Inactivo</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <hr>

                                    <div class="row">
                                        <div class="col-xl-12 mb-4">
                                            <h5>Configuración de tasa</h5>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-xl-6">
                                            <div class="form-group mb-3">
                                                <label for="nombres" class="form-label">
                                                    Tipo
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <select class="form-select form-control" id="select-tipo" required>
                                                    <option selected value="por-docente">Por docente</option>
                                                    <option value="por-curso">Por curso</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6" id="por-docente">
                                            <label for="porcentaje-por-docente" class="form-label">&nbsp</label>
                                            <div class="input-group">

                                                <input type="number" class="form-control" placeholder="Porcentaje"
                                                    aria-label="Porcentaje" value="15" name="porcentaje-por-docente"
                                                    id="porcentaje-por-docente">
                                                <span class="input-group-text" id="percent">%</span>
                                            </div>
                                        </div>
                                        <div class="col-xl-6" id="por-curso" style="display: none;">
                                            <ul class="list-group mt-4">
                                                <li
                                                    class="list-group-item d-flex flex-xl-row flex-column justify-content-between p-3">
                                                    <label class="me-2">
                                                        <h6 class="mb-0">ESTRATEGIA Y GESTIÓN DE LA CADENA DE
                                                            SUMINISTROS
                                                        </h6>
                                                        <span>OPERACIONES Y LOGÍSTICA</span>
                                                    </label>
                                                    <div class="d-inline-block">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"
                                                                placeholder="porcentaje"
                                                                aria-label="Recipient's username"
                                                                aria-describedby="p-label-1" name="p-curso-1"
                                                                id="p-curso-c1" value="10">
                                                            <span class="input-group-text" id="p-label-1">%</span>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li
                                                    class="list-group-item d-flex flex-xl-row flex-column justify-content-between p-3">
                                                    <label class="me-2">
                                                        <h6 class="mb-0">ESTRATEGIA DE PRECIOS PARA PRODUCTOS Y
                                                            SERVICIOS DE
                                                            EXPORTACIÓN
                                                        </h6>
                                                        <span>GESTIÓN DE NEGOCIOS GLOBALES</span>
                                                    </label>
                                                    <div class="d-inline-block">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"
                                                                placeholder="porcentaje"
                                                                aria-label="Recipient's username"
                                                                aria-describedby="p-label-1" name="p-curso-2"
                                                                id="p-curso-c1" value="10">
                                                            <span class="input-group-text" id="p-label-1">%</span>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li
                                                    class="list-group-item d-flex flex-xl-row flex-column justify-content-between p-3">
                                                    <label class="me-2">
                                                        <h6 class="mb-0">LOGÍSTICA INTERNA: ALMACENES Y TRANSPORTE
                                                            INTERNO
                                                        </h6>
                                                        <span>OPERACIONES Y LOGÍSTICA</span>
                                                    </label>
                                                    <div class="d-inline-block">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"
                                                                placeholder="porcentaje"
                                                                aria-label="Recipient's username"
                                                                aria-describedby="p-label-1" name="p-curso-1"
                                                                id="p-curso-c1" value="10">
                                                            <span class="input-group-text" id="p-label-1">%</span>
                                                        </div>
                                                    </div>
                                                </li>
                                                <li
                                                    class="list-group-item d-flex flex-xl-row flex-column justify-content-between p-3">
                                                    <label class="me-2">
                                                        <h6 class="mb-0">SEGURIDAD EN LA CADENA DE ABASTECIMIENTO
                                                        </h6>
                                                        <span>OPERACIONES Y LOGÍSTICA</span>
                                                    </label>
                                                    <div class="d-inline-block">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"
                                                                placeholder="porcentaje"
                                                                aria-label="Recipient's username"
                                                                aria-describedby="p-label-1" name="p-curso-1"
                                                                id="p-curso-c1" value="10">
                                                            <span class="input-group-text" id="p-label-1">%</span>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xl-6">
                                            <div class="row g-0 align-items-center">
                                                <div class="col-auto me-2">
                                                    <label for="tasa-por-membresia" class="col-form-label">Tasa por
                                                        membresías:</label>
                                                </div>
                                                <div class="col">
                                                    <div class="d-inline-block">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control"
                                                                placeholder="porcentaje" name="tasa-por-membresia"
                                                                id="tasa-por-membresia">
                                                            <span class="input-group-text">%</span>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="card-footer text-body-secondary d-flex justify-content-between">
                                <a href="admin-docentes.html" class="btn btn-light">
                                    <i class="fa-solid fa-arrow-left me-2 text-secondary"></i> Regresar
                                </a>
                                <button type="submit" class="btn btn-secondary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </section>
            </main>

        </div>

    </div>

    <script src="assets/lib/bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/chart/chart.js"></script>

    <link href="assets/lib/simple-tables/style.css" rel="stylesheet" type="text/css">
    <script src="assets/lib/simple-tables/simple-datatables7.3.0.js" type="text/javascript"></script>

    <script src="assets/common/js/main.js"></script>
    <script type="module" src="assets/common/js/pages/load-sidebar-admin.js"></script>
    <script type="module" src="assets/common/js/pages/admin-editar-docente.js"></script>

</body>

</html>
