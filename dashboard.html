<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="assets/lib/bootstrap-5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/common/css/isil-go.css">
    <link rel="stylesheet" href="assets/lib/fontawesome-free-6.4.2-web/css/all.min.css">

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/common/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/common/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/common/images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/common/images/favicon_io/site.webmanifest">
    <!-- FAVICON -->
</head>

<body>

    <!-- PRELOADER -->
    <div class="preloader" id="preloader">
        <div class="spinner"></div>
    </div>
    <!-- PRELOADER -->

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="p-0" id="sidebar-container">
                <div class="mt-3 ms-3">
                    <strong class="me-2" role="status">Loading...</strong>
                    <div class="spinner-border spinner-border-sm" aria-hidden="true"></div>
                </div>
            </div>
            <!-- SIDEBAR -->

            <main id="content">

                <button id="sidebarToggle" class="btn btn-dark d-none d-md-block mb-3"
                    style="display: none !important;">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <section id="principal" class="px-md-4 px-2 py-md-4 py-0">

                    <!-- isil titulos -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="customIsilTitulos"><i class="fa-solid fa-house"></i> Descripción General</h3>
                            </div>
                        </div>
                    </div>
                    <!-- isil titulos -->

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-4">
                                <button type="button"
                                    class="btn border border-gray w-100 align-items-center align-items-center rounded rounded-2 d-flex justify-content-between px-0 py-1 mb-3">
                                    <div class="text-start ps-xxl-5 ps-3 py-3">
                                        <h4 class="mb-2 fw-normal">Comisiones <br> Totales</h4>
                                        <span class="divider-button mb-2"></span>
                                        <div
                                            class="mb-0 custom-card-init d-flex justify-content-start align-items-center">
                                            <h3 class="mb-0 text-nowrap me-4" id="comisionesTotales">S/ 0</h3>
                                            <small class="text-success text-nowrap">
                                                <i class="fa-solid fa-sort-up"></i> 0%
                                            </small>
                                        </div>
                                    </div>
                                    <div class="d-inline-block position-relative">
                                        <img src="assets/common/images/icon-01.png" alt="icon" draggable="false"
                                            class="img-fluid">
                                    </div>
                                </button>
                            </div>
                            <div class="col-xl-4">
                                <button type="button"
                                    class="btn border border-gray w-100 align-items-center align-items-center rounded rounded-2 d-flex justify-content-between px-0 py-1 mb-3">
                                    <div class="text-start ps-xxl-5 ps-3 py-3">
                                        <h4 class="mb-2 fw-normal">Comisiones <br> agosto</h4>
                                        <span class="divider-button mb-2 bg-danger"></span>
                                        <div
                                            class="mb-0 custom-card-init d-flex justify-content-start align-items-center">
                                            <h3 class="mb-0 text-nowrap me-4" id="comisionesMesActual">S/ 0</h3>
                                            <small class="text-danger text-nowrap">
                                                <i class="fa-solid fa-caret-down"></i> 0%
                                            </small>
                                        </div>
                                    </div>
                                    <div class="d-inline-block position-relative">
                                        <img src="assets/common/images/money.png" alt="icon" draggable="false"
                                            class="img-fluid">
                                    </div>
                                </button>
                            </div>
                            <div class="col-xl-4">
                                <button type="button"
                                    class="btn border border-gray w-100 align-items-center align-items-center rounded rounded-2 d-flex justify-content-between px-0 py-1 mb-3">
                                    <div class="text-start ps-xxl-5 ps-3 py-3">
                                        <h4 class="mb-2 fw-normal">Cursos <br> vendidos</h4>
                                        <span class="divider-button mb-2 bg-success"></span>
                                        <div
                                            class="mb-0 custom-card-init d-flex justify-content-start align-items-center">
                                            <h3 class="mb-0 text-nowrap me-4" id="cursosVendidos">0</h3>
                                            <small class="text-success text-nowrap" id="cursosTotales"></small>
                                        </div>
                                    </div>
                                    <div class="d-inline-block position-relative">
                                        <img src="assets/common/images/shop.png" alt="icon" draggable="false"
                                            class="img-fluid">
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xl-6 overflow-x-hidden">
                                <!-- char.js gráfico -->
                                <div class="card border-gray mb-3">
                                    <div class="card-header py-3 px-4">
                                        <i class="fa-solid fa-chart-line me-2 text-primary"></i>
                                        <h5 class="d-inline-block mb-0">Gráfico Comisiones</h5>
                                    </div>
                                    <div class="card-body">
                                        <canvas id="myChart" width="982" height="798"></canvas>
                                    </div>
                                </div>
                                <!-- char.js gráfico -->
                            </div>
                            <div class="col-xl-6">
                                <!-- comisiones recientes  -->
                                <div class="card border-gray mb-3">
                                    <div class="card-header py-3 px-4 d-flex justify-content-between">
                                        <span class="d-flex justify-content-start align-items-center">
                                            <i class="fa-solid fa-clock-rotate-left me-2 text-primary"></i>
                                            <h5 class="d-inline-block mb-0">Comisiones Recientes</h5>
                                        </span>
                                        <a href="listado-de-comisiones.html"
                                            class="badge bg-secondary text-decoration-none d-flex align-items-center">
                                            <span class="fs-6 fw-normal me-2">ver todo</span>
                                            <i class="fa-solid fa-chevron-right"></i>
                                        </a>
                                    </div>
                                    <div class="card-body p-0">
                                        <table class="table table table-striped isil-table">
                                            <tbody id="comisionesResientesContainer">
                                                <tr>
                                                    <td>Cargando...</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- comisiones recientes  -->
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="assets/lib/bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/lib/chart/chart.js"></script>

    <link href="assets/lib/simple-tables/style.css" rel="stylesheet" type="text/css">
    <script src="assets/lib/simple-tables/simple-datatables7.3.0.js" type="text/javascript"></script>

    
    <script src="assets/common/js/main.js"></script>    
    <script type="module" src="assets/common/js/pages/load-sidebar-usuarios.js"></script>
    <script type="module" src="assets/common/js/pages/dashboard.js"></script>

</body>

</html>
